<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="id-nome">Nome:</label>
            <input type="text" name="nome" id="id-nome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="id-media">Média:</label>
            <input type="number" name="media" id="id-media" required min="0" max="10" step="0.1" placeholder="0 a 10" autocomplete="cc-number">
        </p>
        <p>
            <label for="id-mes">Período Letivo:</label>
            <input type="month" name="mes" id="id-mes" value="2024-01" autocomplete="cc-exp-month">
        </p>
        <p>
            <label for="id-dia">Dia da Prova:</label>
            <input type="date" name="dia" id="id-dia" value="2024-01-17">
        </p>
        <p>
            <label for="id-hora">Horário da Prova:</label>
            <input type="time" name="hora" id="id-hora" value="19:30">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
