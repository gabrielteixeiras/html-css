<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="id-sexom" value="M">
                <label for="id-sexom">Masculino</label><br>

                <input type="radio" name="sexo" id="id-sexof" value="F">
                <label for="id-sexof">Feminino</label><br>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="basquete" id="id-basquete">
                <label for="id-basquete">Basquete</label><br>

                <input type="checkbox" name="futebol" id="id-futebol">
                <label for="id-futebol">Futebol</label><br>

                <input type="checkbox" name="natacao" id="id-natacao">
                <label for="id-natacao">Natação</label><br>

                <input type="checkbox" name="tenis" id="id-tenis">
                <label for="id-tenis">Tênis</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
