<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="id-estado">Estado: </label>
            <select name="estado" id="id-estado">

                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG"> Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option><br>
                </optgroup>
            </select>
        </p>

        <p>
            
            <label for="id-profissao">Profissão: </label>
            <input type="text" name="profissao" id="id-profissao" list="lista-prof">
            
            <datalist id="lista-prof">
                <option value="ADM">Administrador(a)</option>
                <option value="DEV">Desenvolvedor(a)</option>
                <option>Veterinário(a)</option>
                <option>Desenvolvedor(a) Front-end</option>
            </datalist>
        </p>

        <p>
            <label for="id-mensagem">Mensagem: </label><br>
            <textarea name="mensagem" id="id-mensagem" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
