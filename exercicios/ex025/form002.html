<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Preencha as Informações de Cadastro</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="id-username">Usuário:</label>
            <input type="text" name="username" id="id-username" required minlength="8" maxlength="20" placeholder="Nome de usuário" autocomplete="username">
        </p>
        <p>
            Senha:
            <input type="password" name="senha" id="id-senha" required minlength="8" maxlength="20" placeholder="Mínimo 8 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
