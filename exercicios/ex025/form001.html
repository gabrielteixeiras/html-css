<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="id-nome">Nome:</label> 
            <input type="text" name="nome" id="id-nome">
        </p>

        <p>
            <label for="id-sobrenome">Sobrenome: </label>
            <input type="text" name="sobrenome" id="id-sobrenome">
        </p>

        <p>
            <label for="id-email">E-mail: </label>
            <input type="email" name="email" id="id-email">
        </p>

        <p>
            <label for="id-senha">Senha: </label>
            <input type="password" name="senha" id="id-senha">
        </p>            

        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
