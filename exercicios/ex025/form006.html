<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="id-cor">Cor:</label>
            <input type="color" name="cor" id="id-cor" value="#ffffff">
        </p>
        <p>
            <label for="id-satisfacao">Nível de Satisfação:</label>
            <input type="range" name="satisfacao" id="id-satisfacao" min="0" max="5" value="0">
        </p>
        <p>
            <label for="id-foto">Foto do Perfil:</label>
            <input type="file" name="foto" id="id-foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
