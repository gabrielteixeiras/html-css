<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1 style="font-size: 40pt;">Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul type="square">
        <li>
            <abbr title="Use a tag &lt;p&gt;">
                <p>Parágrafos</p>
            </abbr>
        </li>

        <li>
            <abbr title="Use as tags de &lt;h1&gt; até &lt;h6&gt;">
                <p>Titulos</p>
            </abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;img&gt;">
                <p>Imagens</p>
            </abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;abbr&gt;">
                <p>Abreviações</p>
            </abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;code&gt; para deixar o código legível e a tag &lt;pre&gt; para deixar com visual de código">
                <p>Códigos-fonte</p>
            </abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;ol&gt; e &lt;li&gt; e dentro da tag escolha o type, dentre eles existem 1,A,a,I,i">
                <p>Listas Numeradas</p>
            </abbr>
        </li>

        <li>
            <abbr title="Use a tag &lt;ul&gt; e &lt;li&gt; e dentro da tag escolha o type, dentre eles existem disc, circle e square">
                <p>Listas com Demarcadores</p>
            </abbr>
        </li>
    </ul>
</body>
</html>
